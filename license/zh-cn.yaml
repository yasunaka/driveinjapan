title: 日本驾驶证
language: /zh-cn 
ref: /license/
topSent1: 简单购买汽车
topSent2: 直接从日本汽车怕买场购车
cont1_1: 您可以很容易的跟换您的国外驾驶证到日本驾驶证，您必须证明您已经居住在您持有的国外驾驶证的国家超过3个月以上，根据您的驾驶证发放日期开始。
cont1_2: 如果您持有的国外驾驶证是下列国家的驾驶证的话，您只需要眼睛测试就能得到新的日本驾驶证。
