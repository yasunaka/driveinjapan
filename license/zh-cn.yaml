cont2: 请携带以下文件
li1: 您的外国驾驶执照的官方翻译
li1_1_1: 申请表格
li1_1_2: （英语，中国语，中国台湾语，法文和越南语）
li1_2_1: 去您离最近JAF翻译室
li1_2_2: (需要大楷 3000日币)
li1_2_3: 或
li1_3_1: 您的大使馆
li1_3_2: 大使馆和领事馆的名单
li1_3_3: （在某某情况下JAF无法发提供官方译名）
li2_1: 外国驾驶执照（必须是有效的，请检查您的到期日）
li2_2: 原版
li3_1: 居住卡/外国人登录证
li3_2: 1份
li4_1: 护照
li4_2: 证明在您获得的驾驶证超过3个月以上的国家
li5_1: 3厘米×2.4厘米的照片（6個月之內的相片）
li5_2: （必须从照片机箱或照片商店采取.通过手机或数码相机拍摄是不能接受）
cont3_1: 注意
cont3_2: JAF不会为国际驾驶照提供翻译
cont3_3: 过程期间
cont3_4: 大部分时间将是当天但是有时候它会需要2周。
