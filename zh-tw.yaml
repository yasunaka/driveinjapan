title: 什麼是 Drive in Japan?
language: /zh-tw
topSent1: 簡單購買汽車
topSent2: 直接從日本拍賣場購車
topTitle: 什麼是
topSubTitle: Drive in Japan 提供您安全購買愛車之道
topDetail: 您可以在日本各大拍賣行選擇您喜愛的車，不僅僅給予您一個廣泛的選擇範圍，而且滿足您的需求與預算。
explainTitle1: 多國語言服務
explainSentence1: 我們提供英語，中文，韓語，斯里蘭卡語等語言服務
explainTitle2: 連接拍賣場来擇車
explainSentence2: 在二手車拍賣場可以輕鬆購車，首先可以在電腦上查詢到汽車的情況和拍賣場的地點。另外我們可以為您提供專業指導和翻譯以便您更加準確地選擇愛車。每天二手車的拍賣量超過15000台，您一定能找到自己喜愛並且符合預算和需求的車。
explainTitle3: 前後銷售服務
explainSentence3: 準備在日本擁有汽車必要文件於費用和稅金，車險，保險等全面服務。
stepTitle: 如何購買愛車
step1: 
step1Title: 註冊
step1Detail1FirstHalf: 首先請您註冊我們的網頁賬號
step1Detail1LastHalf: 在填寫有關信息時請您註明駕駛在日本。
step1Detail2: 我們將在最短的時間內給予您回复。
step1Detail3: 如果您在購買車輛中遇到什麼疑問，需要我們提供幫助時，請隨時聯繫我們的客服，我們隨時等待您的聯繫。
step2: 
step2Title: 搜索
step2Detail: 需要預付訂金（100%退還），才可以參加拍賣活動。您可以在拍賣交易系統上輸入更加詳細的汽車信息來搜索您喜愛的車。比如品牌，顏色，等信息。
step3: 
step3Title: 競價
step3Detail: 當您找到符合自己需求車輛您就可以把價格。我們就會開始競價直到您的預算。
step4: 
step4Title: 付款
step4Detail: 中標之後，我們會代您付款然後再將餘額發票發送給您。收到付款之後，我們將提供車輛給您或者安排您來撿起。
