title: 什麼是 "Drive in Japan"?
language: /zh-tw
topTitle: 什麼是 "Drive in Japan"?
topSubTitle: Drive in Japan 提供您安全購買愛車之道
topDetail: 您可以在日本各大拍賣行選擇您喜愛的車，不僅僅給予您一個廣泛的選擇範圍，而且滿足您的需求與預算。
explainTitle1: 多國語言服務
explainSentence1: 我們提供英語，中文，韓語，斯里蘭卡語等語言服務
explainTitle2: 連接拍賣場
explainSentence2: 在二手車拍賣場可以輕鬆購車，首先可以在電腦上查詢到汽車的情況和拍賣場的地點。另外我們可以為您提供專業指導和翻譯以便您更加準確地選擇愛車。
explainTitle3: 任君擇車
explainSentence3: 每天二手車的拍賣量超過15000台，您一定能找到自己喜愛並且符合預算和需求的車。
