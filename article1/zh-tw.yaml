title: 日本汽车拍卖行
language: /zh-cn
ref: /blog/article6/
subTitle1: 什么是汽车拍卖行
subCont1: 汽车拍卖行是大集合汽车的聚集将在拍卖场出售。这些车辆都是个人拥有，愿意出售他们的汽车。卖方将支付一定的费用，把他们的给拍卖行来拍卖。某一天一些拍卖行最多可以容纳1万辆来自不同的制造商和型号来拍卖。在日本检验法对于个人汽车的车况和维修非常严格。由于这个原因，大多数这些车都拥有高质量和非常可靠。出价最高者将获得汽车，如果他符合卖方（当前所有者）的预计金额。
subTitle2: 从拍卖行购车的优点和缺点
subCont2: 由于不同的制造商，型号，期权的车辆多，找到您梦想中的汽车机会高。成本低，因为拍卖行不收任何利润。授权拍卖行是可靠的，并提供拍卖表给每辆车。这表显示车辆的所有细节，包括事故历史，内部状况外部状况，发动机状况，行驶里程，年份等。您可以比较拍卖表与车辆，并可要求损失如拍拍卖表内没显示。通过拍卖行购买的车辆的不利点就是您没有亲自检查车的选项。您只能依靠拍卖表于照片。虽然那大部分是准确的。
subTitle3: 需考虑的重要点
subCont3: 从一个可靠的拍卖行购买汽车是很重要的。一些拍卖行倾向于卖出大的损害汽车 虽然它不直截显示在拍卖表中。您随时可以要求进行视察，那您将获得车辆的全部细节除了拍卖表。
