title: 일본의 자동차 옥션
language: /ko
ref: /blog/article6/
subTitle1: 자동차 옥션은 무엇인가
subCont1: 일본 안에는 여러 자동차 옥션 하우스가  있습니다. 대부분 개인적으로 자동차를 가지고 있는 분들이 옥션하우스에 중개수수료를 내고 개인의 자동차를 등록하고 있습니다.몇몇 옥션 하우스는 하루에 10,000대 이상의 자동차가 거래되고 있습니다.일본의 경우 자동차에 대한 유지 및 정비의 법이 엄격하게 형성되어있습니다. 그러므로 대부분의 자동차들이 성능도 좋을뿐더러 보존이 잘 되어있습니다. 다른 나라처럼 옥션의경우 판매자가 생각하는 각겨하고 입찰자의 가격이 맞으면 거래가 이루어지는 형식으로 되어있습니다
subTitle2: 옥션 하우스에서 자동차를 구매하는것에 대한 장점과 단점
subCont2: 하루에 많은 자동차 (다른 메이커, 모델, 옵션) 가 거래가 됨으로서 희망하시는 자동차를 빠르게 찾으실수있습니다. 옥션 하우스 중개수수료 이외에는 요금을 청구하지 않기 때문에 자동차를 싸게 구매하실수있습니다. 법적으로 등록되어있는 옥션하우스의 경우 개개의 자동차에 관해 적혀져있는 서류를 보여드립니다. 이 서류는 기본적으로 메이커, 모델, 주행거리, 내부, 외부, 엔진상태, 제작년도 등등 여러 정보를 보여 드립니다. 이 서류를 통해서 여러 자동차와 비교할수 있고, 혹시나 내용이 다를 경우에는 항의도 가능합니다.반대로 옥션하우스의 단점은 자동차를 직접 볼수가 없다는 것입니다. 옥션하우스에서 제공해주시는 서류와 사진만으로 판단하셔야 합니다. 대부분의 정보는 정확합니다. 
subTitle3: 고려해야하는 중요사항
subCont3: 항시 중요시하여야 하는것은 법적으로 등록이 되어있는 옥션하우스에서 구매하는것입니다. 몇몇 옥션하우스의 경우 많은 손상이 있는데도 불구하고 서류에 아무것도 적지않은 경우가 있습니다. 혹시나 자동차에 관해서 제공된 사진 과 서류 외에 알고 싶은 사항이 있으시면 옥션하우스에 부탁해서 알고싶은 정보를 얻을수도 있습니다.
