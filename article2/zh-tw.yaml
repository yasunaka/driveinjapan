title: GRADING SHOWN ON AUCTION SHEET
language: /zh-tw
ref: /blog/article2/
table1Up1: 级别
table1Up2: 描述
table1Cont1_1: 车辆首次登记日起少于12个月，行程不到1万公里。车辆是完美新状况。
table1Cont1_2: 
table1Cont2_1: 车辆首次登记日起少于36个月，行程不到3万公里。车辆是完美新状况。
table1Cont2_2: 
table1Cont3_1: 这车辆行驶不到5万公里。它的外观可能有一些轻微的划痕和标记。
table1Cont3_2: 
table1Cont4_1: 这车辆行驶不到10万公里。比分级5的车它的外观有比较多轻微的划痕和标记。
table1Cont4_2: 
table1Cont5_1: 这车辆行驶不到15万公里。它的外观有一些划痕/擦伤和可能轻微的凹痕。
table1Cont5_2: 
table1Cont6_1: 外观有一些明显的划痕/擦伤和/或凹痕，可能含有生锈或腐蚀。将需要一些修理。
table1Cont6_2: 
table1Cont7_1: 它的外观有更明显的大划痕/擦伤，油漆污点，和/或有很大的凹痕。比3.5级需要更多修理。
table1Cont7_2: 
table2Up1: 级别
table2Up2: 室内描述
table2Cont1: 车辆内部是如新。
table2Cont2: 车内是在良好的条件下，可能含有轻微的磨损痕迹，可能需要轻微的清洗
table2Cont3: 车内是平均状态，可能含有烟头烫伤，撕裂座垫，螺丝孔，破获破折号，胶水。需要清洗。
table2Cont4: 车内的质量较差，差于3 ，将需要沉重维修和清洗。室内可能有点臭。
table2Cont5: 车内的状况很差，将需要大量的维修。室内可能有点臭。
