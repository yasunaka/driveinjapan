title: Getting your Japanese driver’s license
language: /zh-cn
ref: /blog/article5/
cont1: 你可以很容易的跟換你的國外駕駛證到日本駕駛證，這個過程不會發費你太多，但是你必須證明你已經居住在你持有的國外駕駛證的國家超過3個月以上，根據你的駕駛證發放日期開始。
cont2: 你需要到你居住當地的駕駛證中心 (運転免許センタ - unten menkyo senta)提交以下文件
li1: 首先要提交官方認可的翻譯中心來翻譯你的國外駕駛證--你需付3000日幣--在你居住附近的駕照中心（JAF）翻譯處来幫你翻譯。
li2: 外國駕駛證
li3: 居住卡/外國人登錄證
li4: 護照
li5: 3厘米×2.4厘米的照片（6個月之內的相片）
cont3: 一旦你提交了以上正確的文件之後，你要在駕駛證中心里做一個眼睛測試，筆試和實際駕駛考試。在通過了眼睛測試和筆試之後，將會安排你一個實際駕駛考試日期。在你成功完成以上3個階段的測試之後，就會發放給你一個新的日本駕駛證。
cont4: 然而根據你所持的國外駕駛證來區分，日本汽車聯盟（JAF）將分為兩類，各有遵循不同的程序時，測試。
cont5: 如果你持有的國外駕駛證是下列國家的駕駛證的話，你不需要筆試和實際駕駛考試，在同一天里只要做眼睛測試就能得到新的日本駕駛證。（奥地利，比利时，捷克共和国，丹麦，芬兰，法国，德国，希腊，冰岛，爱尔兰，意大利，卢森堡，摩纳哥，挪威，葡萄牙，斯洛文尼亚，西班牙，瑞典，瑞士，荷兰，英国，澳大利亚，新西兰，加拿大，台湾，韩国。）
cont6: 如果你沒有持有國外駕駛證，需要在日本通過日本國內的正常考試獲得日本駕駛證是比較昂貴的費用。如果你不持有國外駕駛證的話，必須到日本國內的駕校去報名，並且根據駕校的課程進行學習，估計這個費用高達30萬日幣左右。
