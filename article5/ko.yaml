title: Getting your Japanese driver’s license
language: /ko
ref: /blog/article5/
cont1: 현재 가지고 계신 외국의 운전면허증을 간단하게 일본 면허증으로 바꾸실수있습니다. 면허를 바꾸실때 드는 비용은 비싸지 않지만 면허증에 따라 요금이 다릅니다. 면허증이 발급되고 나서 3개월은 한국에 계셨다는 증명이 필요합니다.
cont2: 면허를 바꾸기 위해서는 아래의 서류를 준비하시고 운전면허센터에 가셔야 합니다
li1: 가지고 계신 면허증의 번역 서류- 거주하고 계신 근처에 JAF TRANSLATION OFFICE에 가시면 3000엔에 발급해드립니다.
li2: 현재 가지고 계신 면허증
li3: 외국인 체류 카드
li4: 여권
li5: 6개월 안에 찍으신 3 cm x 2.4 cm 사진
cont3: 필요한 조건을 갖춰서 제출해주시면, 시력,필기, 그리고 실기 시험이 있습니다. 하지만 한국인의 경우 시력 테스트만 있을 예정입니다.
cont4: 만약 한국에서도 면허증이 없으실경우 일본안에 있는 운전학교에 다녀 운전면허를 얻으셔야합니다. (대략 ~30만엔 정도 비용이 듭니다.)
