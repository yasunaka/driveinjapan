title: Getting your Japanese driver’s license
language: 
ref: /blog/article5/
cont1: You can easily convert your foreign driver's license to Japanese drivers license. This process doesn’t cost you much. But you must prove that you have been  residing in the country of your foreign license more than 3 months since the date of your license issuance.
cont2: You need to go to your prefectural driver’s license center ( 運転免許センタ - unten menkyo senta) with the following documents ;
li1: Official translation of your foreign driver’s license - You can get this from your nearest JAF translation office - Costs 3000 yen
li2: Foreign driver’s license
li3: Resident’s Card / Alien registration card
li4: Passport
li5: 3 cm x 2.4 cm Photo (taken within last 6 months)
cont3: once you submit the correct documents, you will be ask to sit for a eye test, written test and a practical test . To sit for the practical test you need to pass the eye test and written test first. Then you will be given a date for the driving test. After successful completion of the three tests you will be issued your new Japanese driver’s license.
cont4: However Japan Automobile federation (JAF) has divided the countries into two categories where each has to follow different procedures when it comes to the tests.
cont5: If your foreign  driver’s license is from one of the following countries You are not required to take the written or practical test to convert your foreign license to japanese license, you only has to pass the eye test and you will receive your new license on the same day. (Austria, Belgium, Czech Republic, Denmark, Finland, France, Germany, Greece, Iceland, Ireland, Italy, Luxembourg, Norway, Portugal, Slovenia, Spain, Sweden, Switzerland, The Netherlands, The United Kingdom, Australia, New Zealand, Canada, Taiwan, South Korea.)
cont6: The normal procedure of getting a Japanese driver's license can be costly if you currently don't hold a driver’s license from a foreign country. You will be asked to register to a driving school and follow a driving course which will roughly cost you up to 300,000 yen.
