title: 您应该小心拍卖代理的项目
language: /zh-cn
ref: /blog/article4/
sub1Cont: 在这个部分我们将讨论您应该小心拍卖代理的些什么。主要有以下7点。
li1: 展览表和评价点不是一定的
cont1_1: 在二手车拍卖场里，每辆车都会有各的展览表。展览表是拍卖行的检查车辆状况 的表格。由于在拍卖行检查员是卖方和买方的第三者，展览表一般上都可很信赖的。
cont1_2: 然而，拍卖行的检查员有时会有填写错误。 在大规模的拍卖行，他们需要在有限的时间内检查很多车（他们只有大约15分钟来检查1辆车），他们可能会错过一点缺陷是理所当然的事。
cont1_3: 此外，展览表将只显示基本信息，如车辆的名称，里程，检查日期，并且不指示发动机油是否被正确交换或者是否有不愉快的气味。您应该记住，展览表只是指示车辆信息的一小部分。
cont1_4: 展览表上的评价点仅是商品价值，如内部，值外部，里程等并且不包括在市场上的车辆类型本身的普及。有时，存在价格变高即使上评价点低 或者价格变低即使上评价点高。评价点是一个重要的因素，但是，更好不要依赖它太多。
li2: 买方自己可以不进行预检查
cont2_1: 唯一可以进入二手车拍卖行的人是已经被批准进入拍卖行的代理。一般上的人不会进入拍卖行。相反，拍卖代理的员工，或者谁已收到请求的代理者，将进行检查。这前检查没有时间限制，但是，因为它是不允许试乘，但是，因为它是不允许试乘，购买超约车辆里程或旧型车辆时，您要小心。
cont2_2: 然而，这是罕见的，在购买车辆后，会出现麻烦，所以担心太多也不好。如果里程低于50000公里，它应该是没问题，就算是超过150000公里根据不同的情况。这些零件很难理解，除非你是专业的，所以这将是更好让检查代理员来检验。
li3: 未必一定中标
cont3: 既然拍卖里有对手，您不一定中标。根据不同的代理，在一些情况下，他们只是通过招标拍卖代理佣金要求。
li4: 没有确定价格
cont4_1: 从二手车店购买的不同是将直到拍卖的二手车拍卖结束的那一刻才可确定的中标价格。
cont4_2: 在拍卖前从拍卖代理您可以知道市场大致价格，但不能保证拍卖会进行有如拍卖代理所预测。您应该记住，您有可能购买到便宜的车，但也有可能价格越高意外。
li5: 中标后，不能取消
cont5_1: 中标后，您无法取消。
cont5_2: 即使您购买的车辆的质量比您想象的还要糟糕，这也无法取消。
cont5_3: 在某某情况下您无法联系上，您有可能被收取惩罚于不保持合同条律，您必须保持联系。
li6: 购买后的索赔基本上是不被接受
cont6_1: 在二手车拍卖会上，基本上“不索赔，不归”是一个普遍规律。
cont6_2: 索赔期限是由拍卖行来规定，您可向拍卖行申請索赔，但是索赔期限一般上市一个星期左右，是非常短的，而且由于索赔的范围是有限的，你不能主动使用。
cont6_3: 例如，有相当多的拍卖行，他们不保几百万日元的缺陷。
cont6_4: 基本上您应该记住， “不索赔，不归”，是在二手车拍卖的一般规则。
li7: 在许多情况下是没有保证
cont7_1: 在二手车拍卖场，以保持代理佣金便宜，所有的维修费用等，采购后是由买方来承担，是一般规则。在某情况下，有别保证，但您大多数会被取费。
cont7_2: 正如我们上面提到的，“不索赔，不归”是一个普遍规律。如果您发现很难找到问题采购之后，不如寻找一个不同的采购方法。
cont7_3: 好像有很多东西要小心，但也有这么多优势在二手车拍卖场。
cont7_4: 最大的优点是您可以购买便宜的车辆。如果你想购买与风险，请挑战在于参加二手车拍卖如果您找到一个好的代理商，我相信您就能找到你的理想汽车。
