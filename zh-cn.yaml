title: 什么是"Drive in Japan"
language: /zh-cn
topTitle: 什么是 "Drive in Japan"？
topSubTitle: "Drive in Japan"提供您安全购买爱车之道
topDetail: 您可以在日本各大拍卖行选择您喜爱的车，不仅仅给予您一个广泛的选择范围，而且满足您的需求与预算。
explainTitle1: 多国语言服务
explainSentence1: 我们提供英语，中文，韩语，斯里兰卡语等语言服务
explainTitle2: 连接拍卖场
explainSentence2: 在二手车拍卖场可以轻松购车，首先可以在电脑上查询到汽车的情况和拍卖场的地点。另外我们可以为您提供专业指导和翻译以便您更加准确地选择爱车。
explainTitle3: 任君择车
explainSentence3: 每天二手车的拍卖量超过15000台，您一定能找到自己喜爱并且符合预算和需求的车。
stepTitle: 如何购买爱车
step1: 一
step1Title: 注册
step1DetailFirstHalf: 首先请您注册我们的网页账号
step1DetailLastHalf: 在填写有关信息时，请您注明驾驶在日本。我们将在最短的时间内给予您回复。如果您在购买车辆中遇到什么疑问，需要我们提供帮助时，请随时联系我们的客服，我们随时等待您的联系。
step2: 二
step2Title: 搜索
step2Detail: 需要预付订金（100%退还），才可以参加拍卖活动。您可以在拍卖交易系统上输入更加详细的汽车信息来搜索您喜爱的车。比如品牌，颜色，等信息。
step3: 三
step3Title: 竞价
step3Detail: 当您找到符合自己需求车辆您就可以把价格。我们就会开始竞价直到您的预算。
step4: 四
step4Title: 付款
step4Detail: 中标之后，我们会代您付款然后再将余额发票发送给您。收到付款之后，我们将提供车辆给您或者安排您来捡起。
