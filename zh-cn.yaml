title: 什么是Drive in Japan
language: /zh-cn
topTitle: 什么是 "Drive in Japan"？
topSubTitle: 驾驶在日本为您购买爱车提供安全之道
topDetail: 您可以在日本各大拍卖行选择您喜爱的车，不仅仅给予您一个广泛的选择范围，而且满足您的需求与预算。
explainTitle1: 多国语言服务
explainSentence1: 我们提供英语，中文，韩语，斯里兰卡语等语言服务
explainTitle2: 连接拍卖场
explainSentence2: 在二手车拍卖场可以轻松购车，首先可以在电脑上查询到汽车的情况和拍卖场的地点。另外我们可以为您提供专业指导和翻译以便您更加准确地选择爱车。
explainTitle3: 任君择车
explainSentence3: 每天二手车的拍卖量超过15000台，您一定能找到自己喜爱并且符合预算和需求的车。
stepTitle: 如何购买爱车
step1: 第一步
step1Title: 注册 这里
step1DetailFirstHalf: 首先请您注册我们的网页账号
step1DetailLastHalf: 在填写有关信息时，请您注明驾驶在日本。我们将最短的时间内给予您回复。如果您在购买车辆中遇到什么疑问，需要我们提供帮助时，请随时联系我们的客服，我们随时等待您的联系。
step2: 第二步
step2Title: 找车
step2Detail: 需要预付订金（100%退还），才可以参加拍卖活动。您可以在拍卖交易系统上输入更加详细的汽车信息来搜索您喜爱的车。比如品牌，颜色，等信息。
step3: 第三步
step3Title: Bid
step3Detail: Once you get all the necessary information regarding the vehicle and satisfied, you will set the bidding price.We will start bidding for the vehicle until it reaches your bidding price.
step4: 第四步
step4Title: Payment
step4Detail: After making a successful bid, Drive in Japan mwill make a payment for the vehicle, and send you the invoice of your balance.After we receive your payment, we will deliver the vehicle to you or arrange for you to pick it up.
