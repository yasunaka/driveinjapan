title: 什么是 Drive in Japan
language: /zh-cn
ref: /step/
tepTitle: 如何购买爱车
step1Title: 注册
step1Detail1FirstHalf: 首先请您注册我们的网页账号
step1Detail1LastHalf: 在填写有关信息时，请您注明驾驶在日本。
step1Detail2: 我们将在最短的时间内给予您回复。
step1Detail3: 如果您在购买车辆中遇到什么疑问，需要我们提供帮助时，请随时联系我们的客服，我们随时等待您的联系。
step2Title: 搜索
step2Detail: 需要预付订金（100%退还），才可以参加拍卖活动。您可以在拍卖交易系统上输入更加详细的汽车信息来搜索您喜爱的车。比如品牌，颜色，等信息。
step3Title: 竞价
step3Detail: 当您找到符合自己需求车辆您就可以把价格。我们就会开始竞价直到您的预算。
step4Title: 付款
step4Detail: 中标之后，我们会代您付款然后再将余额发票发送给您。收到付款之后，我们将提供车辆给您或者安排您来捡起。
