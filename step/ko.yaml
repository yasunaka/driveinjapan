title: Drive in Japan 에 붙어
language: /ko
ref: /step/
stepTitle: 구매 방법
step1Title: 회원등록
step1Detaili1FirstHalf: 먼저
step1Detail1LastHalf: 에 회원 등록을 해주시기 바랍니다.
step1Detail2: 원하시는 자동차를 적어주시면 빠른 시간 내에 연락 드리겠습니다.
step1Detail3: 혹시나 궁금한 점이 있으시면 언제든지 연락 주세요.
step2Title: 자동차 검색
step2Detail: 자동차를 입찰하기 위해 보증금(100%환불가능) 을 지불해 주시기 바랍니다. 150만엔 까지는 보증금을 10만엔. 150만엔 부터 400만엔 까지는 자동차 가격의 20%를 보증금으로 받습니다.
step3Title: 입찰
step3Detail: 원하시는 자동차에 대한 정보를 입수하시고 자동차를 정하셨다면 옥션에서 얼마만큼의 금액을 입찰하실건지 알려주시기 바랍니다. (정해진 금액을 알려주시면 옥션에서 정해주신 금액까지 입찰을 시작하겠습니다.)
step4Title: Payment
step4Detail: 성공적으로 정해주신 금액으로 낙찰이되면 저희 쪽에서 고객님께 청구서를 보내 드리겠습니다. 청구서에 적혀져 있는 금액을 입금해주시면 고객님이 계신곳까지 배송을 하거나 지정된 장소로 배송을 해 드리겠습니다.
