title: 直到作出中标的过程
language: /zh-tw
ref: /blog/article3/
sub1Cont1: 在这里，我们将向您说明使用一般的二手车拍卖代理的方式。
sub1Cont2: 但是，我们将在这里为您介绍的只有在众多代理商中的其中一个例子，所以请记住，这取决于代理，也有可能提供大大不同于我们在这里提到的服务。选择拍卖代理
subTitle1: 选择拍卖代理
li1: 选择
cont1_1: 选择二手车拍卖代理之前，您应检查车辆拍卖价格的市场价格。您可以联系拍各卖代理商或检查检市场的价格表，我们也建议您搜索的市场价格在互联网上。
cont1_2: 该二手车的市场价格，都在互联网上的积极发表， 所以请参考这些。一旦您完成检查市场价格，您将不得不选择一个代理。选择代理的因素，我们在“拍卖购买车辆”中提到。请搜索符合您的代理。
li2: 订购
cont2: 选择代理之后， 您接下来就是订购。订购可在代理人的主页来完成。我们相信，在主页上订购是比较容易，但是如果您想面对面来订购请联系代理商。一旦他们收到您的要求，他们会送付您合同。如果您同意合同内容，请在合同上签字并寄回给代理商。
li3: 车辆检查
cont3_1: 一旦合同签订，您将等到拍卖日的前一天，拍卖代理将发送您您想要的车型列表。如果恁找到您想要的车，请通知代理商。代理将发送给您车辆的图片，或者是他们青眼确认的报告
cont3_2: 由于您无法进入拍卖行，图像检查将是非常重要的。您应该专注于这一过程。如果您那一部分您希望他们专注拍摄， 请告诉他们你的要求。此外，代理的检查员将检查车辆在拍卖日的前一天。
cont3_3: 它们不能实际驾驶车辆，但也可以检查空调等是否有效，或确认内部和外部。这个确认程序被称为“实际车辆预检”。
li4: 采购
cont4_1: 如果您发现您想要购买的车辆在发送给您的车型列表上，请告知代理。 拍卖代理将发送您关于车辆的报告与详细信息。在许多情况下，图像将随着此时的报告发送。照片和报告对我们来说是非常重要的资源，谁也无法真正确认车辆，所以请非常仔细地看看他们。
cont4_2: 检查报告和图片后，您想参加投标，请通知代理商。您一定要通知他们您要投标多少。例如，如果你能支付高达日元1，500，000 尔想要放弃如果超过价格，你应该告诉他们您的最大值格是日元1，500，000。
li5: 拍卖
cont5_1: 一旦您完成了所有的手续，拍卖会开始。您是否可以在拍卖会上成功竞标将依靠代理商的技术。在拍卖失败的情况下（做不到一个成功的投标），将如何处理是在于代理商之间的不同。一些代理商不会要求投标佣金，但是有一些代理商会要求投标佣金。这将是重要的请事先确认。
cont5_2: 拍卖成功后，您将收到的车辆。一旦你收到车，你将不得不付款。在某些情况下，支付应当自收到车辆之前完成。
li6: 名称变更
cont6_1: 付款后，您将不得不做名称更改。车辆的名称更改是一个相当麻烦的过程。会有相当多的必要文件如停车位证书，印章，印章证书，转让证书，委托书等。您可以让代理为您办。但是，它可花费您几万日元。在另一方面，如果您自己完成所有的进程，只会花费大概3000日元 -法律成本。要求代理商来办更名，是有如用钱买时间。
cont6_2: 一旦您把详细的文件和附件发送后，所有的进程将完成。这看来很难，实际上并不难。如今，在网上您可以很容易地寻找代理或检查市场价格，代理将代您办所有的如检查您要的车，招投标等。告诉代理您的请求后，您需要做的只是等待。
cont6_3: 即使是最麻烦的名称更变，代理商可以帮您办。如果在车辆拍卖买车，您可节省几百万日元，那样您可以支付您的
cont6_4: 即使是最麻烦的名称更变，可以让代理支付几百万日元来为你做它。如果在车辆拍卖买车，您会节省几百万日元，所以您可以从保存在拍卖的钱来付款。现在，我相信您了解二手车拍卖是一个非常购买便宜汽车又方便的方式。
subTitle2: 二手车拍卖，并作出中标的招数
sub2Cont1: 最后，我们将解释 一些二手车拍卖中标的招数。新车的价格一般上是由它的效率来确定，但是二手车的价格一般上是由车辆类型的受歡迎普及来所确定。
sub2Cont2: 即使该类型是旧的类型，不过是很受欢迎的类型，它也可能出售到高的价格。在另一方面，不受欢迎的类型汽车不能被高的价格出售即使它很新，里程短和在一个良好的状态。
sub2Cont3: 如果您是买家，不受欢迎的车型 可能会成为一个很好的目标。
sub2Cont4: 然而，不受欢迎的车型比新车的辆数少因为它货源不多，其外在有些情况下二手车价格突然长高。
sub2Cont5: 目标是一开始颇为流行车型 而已被充分分布, 欢迎度突然下跌的车型。这些车辆具有非常少买家（需要）比起已被分布的车辆（供应），所以市场将成为买家热捧。如果您对这些车辆有兴趣，中标的机会可大大增高。
