title: 일본에서 자동차를 가지기 위해서 필요한 지식
language: /ko
guideTitle1: 자동차를 구입했을경우 지불해야하는 세금
guide1Item1: 자동차 소득제
guide1Cont1FirstHalf: 각 현에 있는 도로를 발달시키고 유지를 하기위한 세금이 있습니다. 새차 또는 6년 이하의 자동차의 가치가 50만엔을 넘어가는경우 이 세금을 내야할 필요가 있습니다. 50만엔 이하의 경우에는 면제가 됩니다.
guide1Cont1LastHalf: 세금제도 자가용5%, 업무용3% 경차3%
guide1Item2: 리사이클 비용 또는 재활용비
guide1Cont2: 일본에서는 폐차시킬때의 요금을 먼저 지불하여야 합니다. 이 비용은 자동차의 소유자가 지불해야합니다. 명의 변경을 하기 위해서도 지불을 할 필요가 있습니다. 비용은 자동차의 크기에 따라 다릅니다
guideTitle2: 2년마다 내는 세금 
guide2Item1: 자동차 안전 점검 요금
guide2Cont1FirstHalf: 이 점검은 현재 소유하시거나 소유를 앞으로 할 예정의 자동차에 필요한 점검입니다. 모든 차의 경우 해당 차가 일본의 도로에서 달릴수 있는지 안전을 점검하는 시스템입니다. 자동차가 안전하지 않은경우 불합격을 받습니다(튜닝도 포함될경우도 있습니다) 중고차의 경우 2년에 한번은 점검을 받아야 합니다. 하지만 신차의 경우 구입한 날부터 3년은 점검을 받지 않아도 됩니다. 차량의 번호반의 색깔에 의해 점검 가격이 달라집니다. 노란색 번호판은 7만엔에서 10만엔, 하얀색 번호판의경우 12만엔 이상을 지불해야합니다.
guide2Cont1LastHalf: 
guide2Item2: 자동차 중량세
guide2Cont2: 자동차 점검을 할때 비용이 부과 됩니다. 자동차의 무게에 따라 다릅니다
guide2Item3: 정부 자동차 보험
guide2Cont3: 일본의 법에 의해서 모든 차는 정부 보험에 들어야합니다. 혹시나 사고가 일어났을경우 피해자에게 최소한의 금액을 지불할수있는 보험입니다. 본인이 입은 피해라든가 자동차로 가한 피해는 포함되지 않습니다. 보통 3만엔 정도 비용이 듭니다.
guideTitle3: 매년 내는 세금
guide3Item1: 자동차 세금
guide3Cont1: 661cc 또는 그 이상에 대한 자동차 소유자에게 각 현에의해 세금이 부과됩니다. 이 세금은 자동차의 모델, 엔진크기, 사용한 년수에 따라 정해집니다. 하얀색 번호판을 가지고 있는 자동차만 이 세금을 지불합니다. 노락색 번호판 자동차는 경차에 대한 세금을 부과합니다.
guideTitle4: 운전면허 취득 방법
guide4Cont1FirstHalf: 현재 가지고 계신 외국의 운전면허증을 간단하게 일본 면허증으로 바꾸실수있습니다. 면허를 바꾸실때 드는 비용은 비싸지 않지만 면허증에 따라 요금이 다릅니다. 면허증이 발급되고 나서 3개월은 한국에 계셨다는 증명이 필요합니다. 면허를 바꾸기 위해서는 아래의 서류를 준비하시고 운전면허센터에 가셔야 합니다
guide4Cont1Li1: 1. 가지고 계신 면허증의 번역 서류- 거주하고 계신 근처에 JAF TRANSLATION OFFICE에 가시면 3000엔에 발급해드립니다
guide4Cont1Li2: 2. 현재 가지고 계신 면허증
guide4Cont1Li3: 3. 외국인 체류 카드
guide4Cont1Li4: 4. 여권
guide4Cont1Li5: 5. 6개월 안에 찍으신 3 cm x 2.4 cm 사진
guide4Cont1LastHalf: 필요한 조건을 갖춰서 제출해주시면, 시력,필기, 그리고 실기 시험이 있습니다. 하지만 한국인의 경우 시력 테스트만 있을 예정입니다. 만약 한국에서도 면허증이 없으실경우 일본안에 있는 운전학교에 다녀 운전면허를 얻으셔야합니다. (대략 ~30만엔 정도 비용이 듭니다.)
