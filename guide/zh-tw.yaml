FAQ1Title: 什么是二手车拍卖？
FAQ1Cont: 二手车拍卖是简单的“招投标”的二手车店能够参与。
FAQ2Title: 为什么二手车拍卖能够成功地开展业务？
FAQ2Cont1: 原因是在于二手车拍卖是能够成功地开展业务是因为“双方有财务利润” 。让我们来看看双方的优势。
FAQ2Item1: 拍卖行的优点
FAQ2Cont2: 首先，让我们看看拍卖行的优势。提供一个拍卖位，拍卖行会从卖方收付“参展费”和“契约缔结费”和“中标费”从买方。由于他们提供地方来收起获利，他们不会担心保持缺陷的货。
FAQ2Item2: 卖家的优点
FAQ2Cont3: 由于卖家的优点，他们的车辆将被更多的买家看到。通常上，如果他们将车辆放在商店里，那只将能被有限的客户看到。通过二手车拍卖，卖方可能获得更多的潜在客户。
FAQ2Item3: 买家的优点
FAQ2Cont4: 由于买家的优点，他们可以签出更多的车辆。然而，他们可以买到更好条件的二手车。
FAQ3Title: 什么是在二手车拍卖的具体过程？
FAQ3Cont1: 首先，卖方将带展车去拍卖行。每当把车带来，卖方将填写“展览表”，那是一个表格填写基本信息等。展览表将应填写与没有错误因为他们写的重要点，如车辆类型，等级，.吸引力，车辆检验日期等，将导致购买车辆的购买者的决定。
FAQ3Item1: 车辆检验
FAQ3Cont2: 带进车辆后，拍卖行会进行车辆检查。他们将仔细检查车辆是否有任何损害或凹痕，发动机是否正常，以及里程是否是假的。检查内容将被添加到展览表。此外，评价点根据拍卖行的评价标准也将显示在展览表上。这是同一种评估您在雅虎拍卖等看到， “很好参展商”。当然，有较高的评价点的参展商将有以后获得买家的可能性较高。当展览表已经准备好，展览轮流在拍卖会决定。一旦展览数决定，二手车辆将被移动到展会院子里等待展览。钥匙将留车辆内.想要购买的代理人可动发动机来检查车况。（他们实际上没有驾驶车辆）。图片和信息将在互联网上被更新，这样您就可以从很远获得某些信息。
FAQ3Item2: 拍卖
FAQ3Cont3: 在完成检查后，这将是招标的时间。招标时，确认投标情况后、谁想要购买车辆的人会将按在他面前的标投按钮。越多的人按下按钮，价格会变得更高，一旦达到卖家要求的销售价格以上，招标就会结束，中标者将被确定。
FAQ3Item3: 未售出
FAQ3Cont4: 在另一方面， 万一投标价格没到达销售请求的价格，它将不符合储备。那就是说为的”未售出”.未售出的车辆将退还给参展商，并且将决定是否再次出展，或者把它从拍卖行带回来。如果招标结束，中标而成，中标者将支付收购价，卖方将接受它，而卖方将把所需名义改换文件给买者。一旦这个过程完成后，招标就会结束，和车辆将成为中标者所有。然而，如果发现车辆一些缺陷在规定的期限内，中标者将可以向拍卖行索赔。如果索赔被接受，将从中标价格扣除， 或者中标本身可能变成无效。为了避免这些情况，卖方必须正确的提供所有信息在展览表上。
FAQ4Title: 什么是二手车拍卖代理？
FAQ4Cont: 二手车拍卖代理，是每当竞标成功时赚取佣金的代理者。
FAQ5Title: 通过二手车拍卖代理卖车有什么优点？
FAQ5Cont1: 采用拍卖代理服务的最大优点是，您绝对可以购买便宜的汽车。既然代理者会帮您找便宜又好条件的车辆，不是罕见的您可以买到比一般二手车商店里便宜10％以上的价格。
FAQ5Item1: 获取信息的优势
FAQ5Cont2: 事实上您可以获得更多的信息是一个巨大的优势。自己到每个店铺去寻找车辆是很费时。然而，通过二手车拍卖代理，可以取得在日本各地二手车拍卖行所展出的车辆的各种信息。另一个巨大的优势是，您能知道成功中标价格。通常，如果您是在二手车店买汽车，你将不会被通知中标价格。可是在拍卖行的拍卖代理，您会知道中标价格，您可以知道 那是否是您，满意的价格。
FAQ6Title: 什么是使用的二手车拍卖代理的缺点？
FAQ6Cont1: 拍卖代理服务的最大缺点是，您不能以自己青眼确定采购的车。由于只有代理人才可进入拍卖行，客户可能无法自己青眼确认车况。然而，拍卖行员会为代替您确认，所以不许太多的担心。
FAQ6Item1: 个人责任
FAQ6Cont2: 基本上，拍卖代理服务是不许索赔。因为就如上面所提到的，由于拍卖行的员工会代替您检查展出的二手车，大多数不会有缺陷，不过因为它是由一个人来完成，我们不能保证不会没有任何问题。这将是您自己的责任，因此它可以被视为有风险的购买方法。如果您想要一些担保，我们建议您购买新车。
FAQ7Title: 拍卖代理费需要多少钱？
FAQ7Cont: 代理费有所差别，但是在市场上的价格大概日元35,000 至 50,000内。有些代理商会要求10 ％的中标价格。
FAQ8Title: 买一个固定的车辆会不会比较好？
FAQ8Cont1: 不完全是。固定车辆一般很难找到买家，因此，如果您正在寻找便宜价格而普通的质量，它实际上可能是一个不错的选择。
FAQ8Item1: 关于事故历史
FAQ8Cont2: 既然有一个制度，拍卖行将会采取车辆检查，参展商几乎不可能抑制事故历史在二手车拍卖行。在大多数情况下如果它只是一个小事故历史，那并没有必要担心。
FAQ9Title: 我很担心，我不能自己检查车辆...
FAQ9Cont1: 我们理解，但并没有必要担心。正如我们所提到的，卖家必须填写表格，而拍卖行会检查车辆，卖方能够抑制故障的可能性是非常低。
FAQ9Item1: 依赖的比较
FAQ9Cont2: 由于该过程将由人力来完成，我们不能保证您会得到一个理想的车辆100 ％ ，然而，这将是在在二手车店购买车辆相同。由于将有专业的检查，拍卖代理人可以更可靠。
guideTitle1: 當您購買汽車所付的稅費
guide1Item1: 汽車所得稅
guide1Cont1FirstHalf: 每個州都有了新的發展和道路系統的定期維護稅。如果汽車的成本超過500,000日元所有全新或小於6年的車都要支付這個稅。 50萬日元的價值以下的車輛，就可免汽車所得稅。
guide1Cont1LastHalf: 稅率 - 私家車- 5%，商務車- 3%，輕量汽車- 3%
guide1Item2: 回收費用
guide1Cont2: 根據日本回收法所有車輛必須獲得回收證書將用於分解和回收車輛。這必須由新所有者支付車輛所有權轉移前。這個費用取決於回收/切碎片的容量。
guideTitle2: 兩年一次稅 (基本規則)
guide2Item1: 車檢(Shaken)
guide2Cont1FirstHalf: 這種檢查確定該車是否一直保持到一個標準，它足夠安全，可以在日本的道路上行駛。如果車輛已經不安全的方式被修改，它會給出一個紅色貼紙’不正改造車’(fuseikaizousha). 二手汽車檢查必須每兩年一次來完成。作為全新的汽車，第一次的檢查有效期從購買日起3年。檢查費用不同於白盤車至黃盤車。
guide2Cont1LastHalf: 黃盤車需7萬至10萬日元，而白盤車需120,000日元以上。
guide2Item2: 汽車重量稅(Jidosha juryo-zei)
guide2Cont2: 這個費用將付同車檢費。這支付金額是根據車的重量來決定。
guide2Item3: 強制汽車責任保險
guide2Cont3: 根據日本的法律規定每個車主必須確保他們的汽車。這是一個基本保險，萬一事故中給出了最低的覆蓋率來保受害者。在發生事故時這將不包括對您造成損害，您的汽車或其他財產。這可以花費高達30000日元。
guideTitle3: 年稅
guide3Item1: 年度汽車稅 (Jidosha -zei)
guide3Cont1: 汽車發動機661 cc以上的汽車，每州將每年收取這費用。此稅收變化是根據車輛的發動機尺寸和用法來計數。在有些情況下，殘疾車主可以得到減稅。只有白盤車已支付的汽車稅。至於黃盤車每輛車的市議會將收取不同的稅收。
guideTitle4: 取得日本駕駛證
guide4Cont1FirstHalf: 您可以輕鬆地將外國駕駛證轉換為日本的駕駛證。此過程不會花費您多少費用。但是您必須證明您已經居住在外地駕駛證的國家超過3個月從您的駕駛證放的日期。您需要去到您市議會的駕照中心與下列文件；
guide4Cont1Li1: 您的外國駕駛照的官方翻譯 - 您可以從最近的JAF翻譯室得到這個 - 費用3000日元 
guide4Cont1Li2: 外國駕照
guide4Cont1Li3: 市民卡/外國人登錄證
guide4Cont1Li4: 護照
guide4Cont1Li5: 3 cm x 2.4 cm 照片 (最近6個月內拍攝)
guide4Cont1LastHalf: 一旦您提交了正確的文件您會被要求視力測試，筆試和特定測試。採取特定測試您需要先通過視力測試和筆試先。然後，您將獲得駕駛考試的日期。成功完成三個試驗後，您會獲得日本駕駛證。但是日本汽車聯盟（JAF）劃分了國家為兩類，對於測試每人都有要遵循不同的程序。如果您的外國駕照是來自以下國家，您不需採取書面或實際測試來轉換日本駕駛證，您只需要通過眼睛測試，您將收到新駕駛證在同一天。 (奧地利，比利時，捷克共和國，丹麥，芬蘭，法國，德國，希臘，冰島，愛爾蘭，意大利，盧森堡，摩納哥，挪威，葡萄牙，斯洛文尼亞，西班牙，瑞典，瑞士，荷蘭，英國，澳大利亞，新西蘭，加拿大，台灣，韓國。)如果您目前沒持有外國駕駛照，獲得日本駕駛證可能昂貴。您會被要求註冊駕駛學校，遵循駕駛課程，這將大約花費您高達30萬日元。
